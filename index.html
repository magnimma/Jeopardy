<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jeopardy Search</title> 
        <link rel="stylesheet" href="_res/_css/commonstyle.css">
        
        <script src="_libs/jquery-2.1.4.js"></script> 
        <script src="_libs/jquery-ui.js"></script>
        <script src="_libs/core/Core.js"></script> 
        <script src="_libs/core/AbstractManager.js"></script> 
        <script src="_libs/managers/Manager.jquery.js"></script>
        <script src="_libs/core/Parameter.js"></script> 
        <script src="_libs/core/ParameterStore.js"></script>
        <script src="_libs/core/AbstractWidget.js"></script>
        <script src="_libs/core/AbstractFacetWidget.js"></script>
        <script src="_libs/widgets/jquery/PagerWidget.js"</script>
        <script src="_libs/core/AbstractTextWidget.js"></script> 
        <script src="_src/Home.js"></script>
        <script src="_src/solrManager.js"></script>
        <script src="_src/resultWidget.js"></script>
    </head>
    
    <body>
        <!-- Head Line -->
        <div id="Mainline">
            <img id="logo" src="_res/_img/jeopardy.jpg" alt="#LOGO#"/>
            <h1 id="header">Search</h1>
        </div>
	   <!-- SEARCH BAR -->
	     <div class="tfheader">
             <br/>
             <br/>
             <br/>
             <br/>
             <br/>
             <br/>
             <br/>
             <div id="overall">
                <div class="left" id="leftside">
                    <div id="tfoldsearch">
                        <p id="delete">Delete this</p>
                        <p id="lastsearch">Last Searches</p>
		            </div>
                    <div id="calendar">
                    </div>
                </div>
                <div id="tfnewsearch">
                    <p id="tfwhatis">What is...</p>
		            <input type="text" class="tftextinput" name="q" size="21" maxlength="120" id="tftext">
                    <input type="submit" value="?" class="button" id="tfbutton">
                    <input type="text" class="tftextinput hide" name="q" size="21" maxlength="120" id="cattext">
                    <input type="submit" value="?" class="button hide" id="catbutton">
                    <input type="text" class="tftextinput hide" name="q" size="21" maxlength="120" id="datetext">
                    <input type="submit" value="?" class="button hide" id="datebutton">
                    <div id="divrandom">
                        <input type="submit" value="Random" class="button" id="tfrandom">
                    </div>
		        </div>
                <div class="selector">
                    <div class="explanation">
                        <p >Subjects:</p>
                    </div>
                    <div class="childs"  id="abccontainer" >
                        <input type="submit" value="A" id="A"  class="button selectorchild">
                        <input type="submit" value="B" id="B"  class="button selectorchild">
                        <input type="submit" value="C" id="C"  class="button selectorchild">
                        <input type="submit" value="D" id="D"  class="button selectorchild">
                        <input type="submit" value="E" id="E"  class="button selectorchild">
                        <input type="submit" value="F" id="F"  class="button selectorchild">
                        <input type="submit" value="G" id="G"  class="button selectorchild">
                        <input type="submit" value="H" id="H"  class="button selectorchild">
                        <input type="submit" value="I" id="I"  class="button selectorchild">
                        <input type="submit" value="J" id="J"  class="button selectorchild">
                        <input type="submit" value="K" id="K"  class="button selectorchild">
                        <input type="submit" value="L" id="L"  class="button selectorchild">
                        <input type="submit" value="M" id="M"  class="button selectorchild">
                        <input type="submit" value="N" id="N"  class="button selectorchild">
                        <input type="submit" value="O" id="O"  class="button selectorchild">
                        <input type="submit" value="P" id="P"  class="button selectorchild">
                        <input type="submit" value="Q" id="Q"  class="button selectorchild">
                        <input type="submit" value="R" id="R"  class="button selectorchild">
                        <input type="submit" value="S" id="S"  class="button selectorchild">
                        <input type="submit" value="T" id="T"  class="button selectorchild">
                        <input type="submit" value="U" id="U"  class="button selectorchild">
                        <input type="submit" value="V" id="V"  class="button selectorchild">
                        <input type="submit" value="W" id="W"  class="button selectorchild">
                        <input type="submit" value="X" id="X"  class="button selectorchild">
                        <input type="submit" value="Y" id="Y"  class="button selectorchild">
                        <input type="submit" value="Z" id="Z"  class="button selectorchild">
                    </div>
              </div>
            </div>
            <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
            <!--In cause of unrelevance outcommentated
            <div class="selector" id ='numberselector'>
                <div class="explanation">
                    <p >New Questions:</p>
                </div>
                <div  class="childs" id="numbercontainer">
                    <input type="submit" value="  0-50"   id="1"   class="button selectorchild">
                    <input type="submit" value="51-100"   id="2"   class="button selectorchild">
                    <input type="submit" value="101-150"  id="3"   class="button selectorchild">
                    <input type="submit" value="151-200"  id="4"   class="button selectorchild">
                    <input type="submit" value="201-250"  id="5"   class="button selectorchild">
                    <input type="submit" value="251-300"  id="6"   class="button selectorchild">
                    <input type="submit" value="301-350"  id="7"   class="button selectorchild">
                    <input type="submit" value="351-400"  id="8"   class="button selectorchild">
                    <input type="submit" value="401-450"  id="9"   class="button selectorchild">
               </div> 
              </div>
            -->
            <div id="feedback" class="resultList" style="display:none"></div>
            <div id="docs"><!-- Hier die Ergebnisse anzeigen mit Widget--> </div>
            <div id="navigation" class="resultList" style="display:none">
                <ul id="pager"></ul>
                <div id="pager-header"></div>
            </div>
             <br/>
             <br/>
             <br/>
             <br/>
             <br/>
            <audio  id="audio" controls="controls"><source src="_res/_audio/Jeopardy-theme-song.mp3" type="audio/mpeg" /></audio>
            <br/>
            <br/>
        </div>  
     </body>
    <script>
        $(function() { 
            Home.init();
        });
	</script>
</html>
